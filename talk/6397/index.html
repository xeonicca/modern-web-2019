ges--404-vue.9df0acfa.js"><link rel="prefetch" href="/modern-web-2019/assets/js/page--src--pages--about-vue.8f2fe637.js"><link rel="prefetch" href="/modern-web-2019/assets/js/page--src--pages--index-vue.739c7350.js"><link rel="stylesheet" href="/modern-web-2019/assets/css/0.styles.0fdfba12.css">

    <section data-server-rendered="true" title="資料庫自動化部署從 0 到 1" id="app" class="section"><nav role="navigation" aria-label="main navigation" class="navbar"><div class="navbar-brand"><a href="/" class="navbar-item"><h1 class="title">
          ModernWeb
        </h1></a> <a role="button" aria-label="menu" class="navbar-burger burger"><span aria-hidden="true"></span> <span aria-hidden="true"></span> <span aria-hidden="true"></span></a></div> <div class="navbar-menu"><div class="navbar-start"><a href="/modern-web-2019/about" class="navbar-item">About us</a></div> <div class="navbar-end"></div></div></nav><div class="container"><div class="card"><header class="card-header"><p class="card-header-title">資料庫自動化部署從 0 到 1</p></header><div class="card-content"><div class="media"><div class="media-left"><figure class="image is-48x48"><img src="https://confapi.ithome.com.tw//sites/default/files/%E9%82%B1%E5%81%A5%E5%93%B2_opt.jpg" alt="Placeholder image"></figure></div><div class="media-content"><p class="title is-4">邱健哲 (Ken)</p><p class="subtitle is-6">新加坡商鈦坦科技 </p></div></div><div class="content"><p><p>DevOps 是現今軟體產業的趨勢，快速迭代產品交付對於自動化的部署需求也越來越高，這次的分享將會介紹資料庫自動化部署的優點與缺點，以及各種工具的運用。也會以 DBA 維運角度來介紹哪些資料庫自動化部署是維運人員所關心的、哪些是我們的痛點。</p>
<p>此外，分享也會介紹我們在實務上做資料庫自動化部署如何從 0 到 1，我們遇到了哪些問題、我們用了哪些技術、解決了什麼問題、帶來了什麼效益、以及未來的目標是什麼。</p>
</p><br><time datetime="2019-8-29">2019-8-29 14:30:00 - 14:55:00</time></div></div></div><a href="/modern-web-2019/" class="active">home</a></div></section>
