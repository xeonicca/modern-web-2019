    <div data-server-rendered="true" id="app" class="section"><h1 class="title">人生最大的轉變是自己創業 - 從技術人到商業人</h1><h2 class="subtitle"><span><span class="tag is-info">
            E</span>
       <strong>105</strong></span> 
    <time datetime="2019-8-28"><span>16:20:00 - 17:00:00</span></time></h2><div class="columns"><div class="column is-three-fifths"><div class="card"><div class="card-content"><div class="media"><div class="media-left"><figure class="image is-48x48"><img src="https://confapi.ithome.com.tw//sites/default/files/%E7%8E%8B%E5%BB%BA%E8%88%88_opt_0.jpg" alt="Placeholder image"></figure></div><div class="media-content"><p class="title is-4">王建興</p><p class="subtitle is-6">程沛科技 </p></div></div><div class="content"><p><p>在此分享講者從一個典型的技術人，因為創業而脫離了技術舒適圈，逐漸成為能用商業觀點看待軟體開發的商業人。</p>
<p>這中間需要克服一些心理上的障礙，以及學習轉換不同的視角。另一方面，以技術背景跨入商業及經營有其困難，但能進入，則又成了另一優勢。</p>
</p><hr><p class="content">About the speaker</p><p class="content is-small"><p>從出道以來就是從事軟體開發的工作，從程式設計師到團隊領導、技術長。之後自己創業，走向了另外一條截然不同的路。</p>
</p><p><span class="tag is-info">
            E</span>
       <strong>105</strong></p></div></div></div></div></div><a href="/modern-web-2019/" class="button is-link active">home</a></div>
