        </h1></a> <a role="button" aria-label="menu" class="navbar-burger burger"><span aria-hidden="true"></span> <span aria-hidden="true"></span> <span aria-hidden="true"></span></a></div> <div class="navbar-menu"><div class="navbar-start"><a href="/modern-web-2019/about" class="navbar-item">About us</a></div> <div class="navbar-end"></div></div></nav><div class="container"><div class="card"><header class="card-header"><p class="card-header-title">初學 Go 專案目錄結構與設計</p></header><div class="card-content"><div class="media"><div class="media-left"><figure class="image is-48x48"><img src="https://confapi.ithome.com.tw//sites/default/files/%E5%90%B3%E6%9F%8F%E6%AF%85.jpg" alt="Placeholder image"></figure></div><div class="media-content"><p class="title is-4">吳柏毅 (appleboy)</p><p class="subtitle is-6">聯發科技 </p></div></div><div class="content"><p><p>當開發者第一次接觸 Go 語言時，發現在 Go 語言沒有像其他語言有個非常活躍的框架可以追尋，像是 PHP Laravel 或 Ruby On Rails，所以初學者變得在學 Go 語言不知道該如何編排目錄結構。</p>
