<p>曾薰儀在電子商務、媒體、出版等產業，具有 15 年以上行銷、公關、財務等工作經驗。加入網路家庭之前，曾服務於城邦出版集團、商業週刊，負責行銷、廣告銷售及通路管理業務。曾薰儀於台灣大學會計所（EMBA）及美國波士頓大學取得電子商務碩士學位。</p>
