    <section data-server-rendered="true" title="迎接 UI 設計工具的新時代" id="app" class="section"><nav role="navigation" aria-label="main navigation" class="navbar"><div class="navbar-brand"><a href="/" class="navbar-item"><h1 class="title">

        </h1></a> <a role="button" aria-label="menu" class="navbar-burger burger"><span aria-hidden="true"></span> <span aria-hidden="true"></span> <span aria-hidden="true"></span></a></div> <div class="navbar-menu"><div class="navbar-start"><a href="/modern-web-2019/about" class="navbar-item">About us</a></div> <div class="navbar-end"></div></div></nav><div class="container"><div class="card"><header class="card-header"><p class="card-header-title"><span>迎接 UI 設計工具的新時代</span></p></header><div class="card-content"><div class="media"><div class="media-left"><figure class="image is-48x48"><img src="https://confapi.ithome.com.tw//sites/default/files/%E8%B6%99%E9%8C%A6%E6%B1%9F_opt.jpg" alt="Placeholder image"></figure></div><div class="media-content"><p class="title is-4">趙錦江 (勾三股四)</p><p class="subtitle is-6"></p></div></div><div class="content"><p><p>現如今我們前端工程師越來越多討論技術和實現，但越來越少討論設計。設計工具是前端工程師長期以來一直在被動接受的一樣東西。隨著行業的發展，隨著設計本身的發展，也隨著 UI 技術的發展，設計工具是否已經發生，或者會在將來發生變化？它又會如何影響我們的工作？我們能在這其中主動做些什麼？希望可以藉此機會跟大家一起探討。</p>
</p><p><span class="tag">
            </span>
       <strong></strong></p><time datetime="2019-8-28">2019-8-28 10:20:00 - 11:00:00</time></div></div></div><a href="/modern-web-2019/" class="active">home</a></div></section>
