<p>有時升職或是轉換職涯這種事情，時常靠的是機運，但機會來的時候你是否已經做好準備？</p>
</p><br><time datetime="2019-8-28">2019-8-28 13:30:00 - 14:10:00</time></div></div></div><a href="/modern-web-2019/" class="active">home</a></div></section>
